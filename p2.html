<html>
<head>
    <title>Table</title>
    <style>
         th,td,table{
            border-collapse: collapse;
         }
    </style>
</head>
<body>

    

<table border="1">
    <caption>HTML Table</caption>
   <tr>
    <td colspan="2">Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
   </tr>
   <tr>
    <td rowspan="4">Cell 4</td>
    </tr>
    <tr>
        <td>Cell 5</td>
        <td>Cell 6</td>
        <td>Cell 7</td>
    </tr>
    <tr>
        <td colspan="3">Cell 8</td>
    </tr>
    <tr>
        <td>Cell 9</td>
        <td colspan="2">Cell 10</td>
    </tr>
</table>
</body>
</html>
