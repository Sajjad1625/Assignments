
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>CCS-CARD</title>
    <style>body{
        background: rgb(80, 129, 78); 
        
    }
    .card {
        position: relative;
        height: 460px;
        width: 300px;
        background-color: #fff;
        margin: 100px auto;
        border-radius: 12px;
        
    }
    
    .header {
        position: absolute;
        height: 220px;
        width: 95%;
        margin:0 auto;
        left: 0;
        right: 0;
        top: -30px;
        border-radius: 12px;
        box-shadow: 2px;
        background-image: linear-gradient(to right, teal, teal);
    }
    
    .header img {
        position: absolute;
        height: 100px;
        width: 100px;
        border-radius: 25%;
        left: 90px;
        top: 22px;
    }
    
    .header h3 {
        position: absolute;
        font-family: sans-serif;
        color: white;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 1px;
        top: 118px;
        left: 55px;
    }
    
    .header p {
        position: absolute;
        font-family: sans-serif;
        color: rgb(236, 233, 233);
        font-size: 13px;
        top: 166px;
        left: 90px
    }
    
    .body {
        position: absolute;
        height: 126px;
        left: 5px;
        right: 5px;
        top: 52%;
        border-radius: 12px;
    }
    
    .body ul {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        top: 0;
        
    }
    
    .body ul li {
        position: absolute;
        list-style: none;
        display: block;
        height: 40px;
        width: 100%;
        left: -6px;
        right: 0;
        border-radius: 10px;
        
    }
    
    .body ul li p,
    h3,
    i {
        position: absolute;
    }
    
    .body ul li h3 {
        top: -17px;
        left: 58px;
        color: teal;
        
    }
    
    .body ul li p {
        top: 14px;
        left: 59px;
        font-size: 12px;
        font-family: sans-serif;
        color: teal;
    }
    
    .body ul li i {
        left: 8px;
        top: 7px;
        color: teal;
        font-size: 26px;
    }
    
   
    
    .footer {
        position: absolute;
        height: 80px;
        left: 0;
        right: 0;
        border-radius: 12px;
        width:95%;
        margin: 0 auto;
        background-image: linear-gradient(to right, teal, teal);
    }
    
    .footer ul {
        position: absolute;
        left: -60px;
    }
    
    .footer ul li {
        display: inline-block;
        margin-left: 60px;
    }
    
    .footer ul li i {
        font-size: 30px;
        color: #000;
    }
    
    
    
    .credit a{
        text-decoration: none;
        color: #fff;
        
      }
    
      .credit{
        text-align: center;
      }
    
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="assets/img/profile.png">
            <h3>Sajjad Ahmed</h3>
            <p>Mobile App Developer</p>
        </div>
        <div class="body">
            <ul>
                <li>
                    <h3>5-555-666-777</h3>
                    <p>Mobile number</p>
                    <i class="fas fa-mobile-alt"></i>
                </li>
                <li>
                    <h3>example@gmail.com</h3>
                    <p>Email address</p>
                    <i class="fas fa-envelope"></i>
                </li>
                <li>
                    <h3>www.example.com</h3>
                    <p>Website address</p>
                    <i class="fas fa-globe"></i>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul>
                <li>
                    <i class="fab fa-facebook"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-linkedin"></i>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
